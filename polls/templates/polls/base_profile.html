{% extends "polls/base.html" %}
{% load static%}

{% block content %}
		<div class="container-fluid" id="mainview">
			<!-- left pannel -->
			<div class="col-xs-2 test1 left-panel" style="margin-top:1px">
				<h3 class="accent-text" style="font-size:30px"> {{ username }} </h3>
				<hr class="hrstyle" width="100%">
				<ul style="padding:0">
					<li class="pannel-item"><a href="{% url 'polls:profile' user_id %}" class="side-pannel-text">Questions</a></li>
					<li class="pannel-item"><a href="{% url 'polls:useranswers' user_id %}" class="side-pannel-text">Answers</a></li>
					{% if user.id == user_id %}
						<li class="pannel-item"><a href="{% url 'polls:userfollows' user_id %}" class="side-pannel-text">Follows</a></li>
					{% endif %}
				</ul>
			</div>
			<!-- main view  -->
			{% block procontent %}
			{% endblock procontent %}
			</div>
{% endblock content %}
