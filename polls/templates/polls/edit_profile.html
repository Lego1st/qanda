{% extends "polls/base.html" %}
{% load static%}

{% block content %}
	<div class="container-fluid" id="mainview">
		<div class="col-xs-3"></div>
		<div class="col-xs-5" style="">
			{% if error %}
				<h1> You dont have permission here ! </h1>
			{% else %}
				<h2> Edit your profile ({{user.username}}) !</h2>
				<form method="post" action="{% url 'polls:editprofile' user.id %}">
					{% csrf_token %}
					Name<br><input class="form-control" type="text" name="name" value="{{user.profile.name}}">
					<br>Description:<br><textarea class="form-control" rows="10" type="text" name="description"> {{user.profile.description}} </textarea> 
					<br><input type="submit" class="btn btn-default" value="Save">
				</form>
			{% endif %}
		</div>
	</div>
{% endblock content %}
