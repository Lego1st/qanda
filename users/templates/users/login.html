{% extends "polls/base.html" %}

{% block content %}
<div class="col-xs-3"> </div>
<div class="container-fluid col-xs-5" id="qbox">
	{% if form.errors %}
	<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	<form method="post" action="{% url 'users:login' %}">
		{% csrf_token %}
		<p><label for="id_username">Username:</label> <input class="form-control" type="text" name="username"/></p>
		<p><label for="id_password">Password:</label> <input class="form-control" type="password" name="password"/></p>
		<button name="submit" class="btn btn-default">Log in</button>
		<input type="hidden" name="next" value="{% url 'polls:home' %}" />
	</form>
</div>
{% endblock content %}
